<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./Assignment.css">
</head>

<body>
    <div class="header">
        <button id="myBtn" type="button" class="Button" data-toggle="modal" data-target="#exampleModal">Choose your level</button>
        <button class="reset Button" onclick="MemoryGame.clearBoard()">Reset</button>

    </div>



    <!-- Modal to choose the level of the next game -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="Button close" data-dismiss="modal" aria-label="Close"></button>
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Choose your level
                </div>
                <div class="modal-footer">
                    <button type="button" class="Button" data-dismiss="modal" onclick="MemoryGame.easy()">Easy</button>

                    <button type="button" class="Button" data-dismiss="modal" onclick="MemoryGame.medium()">Medium</button>

                    <button type="button" class="Button" data-dismiss="modal" onclick="MemoryGame.hard()">Difficult</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal in case of victory -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="Button close" data-dismiss="modal" aria-label="Close"></button>
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Congratulations !!! Choose a level to start again !
                </div>
                <div class="modal-footer">
                    <button type="button" class="Button" data-dismiss="modal" onclick="MemoryGame.easy()">Easy</button>

                    <button type="button" class="Button" data-dismiss="modal" onclick="MemoryGame.medium()">Medium</button>

                    <button type="button" class="Button" data-dismiss="modal" onclick="MemoryGame.hard()">Difficult</button>

                </div>
            </div>
        </div>
    </div>



    <!-- This button is hidden, we will use a function to trigger the click in case of victory -->
    <button id="myCheck" type="button" class="Button" data-toggle="modal" data-target="#exampleModal1"></button>




    <div id="board" class="board">
        <section class="grid" id="grid"></section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assignment.js"></script>
</body>

</html>
